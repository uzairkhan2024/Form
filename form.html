    <main>
      <div class="row">
       
      <div class="col-xl-6" >
        <div class="form1"> <!--design--> 

    <h1 class="heading" >Contact form</h1>
  
  

    <form class="was-validated" id="contactForm" >
      
    <div class="form-group">
      <label for="fname" class="form-lable">Your Name</label>
      <div class="row">
       <div class="col-sm-4"><input type="text" id="fname" name="fname" placeholder="First name" class="form-control" required>    <!--<div class="invalid-feedback"> Please enter the First name. </div>--> </div>
      <div class="col-sm-4"><input type="text" id="lname" name="lname" placeholder="Last name" class="form-control" required /> <!--<div class="invalid-feedback"> Please enter the last name. </div>--></div>
    </div>
      </div>
      

      <div class="form-group">
      <label for="email" class="form-lable">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Your name @gmail.com" class="form-control" required />
       </div>
       

       <div class="form-group">
      <label for="number" class="form-lable">Numbers</label>

      <div class="row">
      <div class="col-sm-3"><input type="number" id="number1" name="number1" value="0" class="form-control" required /></div>
      <div class="col-sm-3"><input type="number" id="number2" name="number2" value="0" class="form-control" required /></div>
      <div class="col-sm-3"><input type="number" id="number3" name="number3" value="0" class="form-control" required /></div>
    </div>
    </div>
    
    

      <div class="form-group">
      <label for="textarea" class="form-lable">Message</label>
      <textarea id="textarea" name="textarea" rows="4" cols="50" class="form-control" required></textarea>
     </div>
     


      <div class="form-group">
      <label for="subject" class="form-lable">Subject</label>
      <input list="subjectList" name="subject" id="subject" class="form-control" required />
      <datalist id="subjectList">
        <option value="English"></option>
        <option value="Urdu"></option>
        <option value="Math"></option>
        <option value="Physics"></option>
        <option value="Computer"></option>
      </datalist>
      </div>
      <br>
       

    
      <button type="submit" class="btn btn-primary" onclick="submitForm()" >Submit</button>
    

    </form>
  </div> <!--design--> 
  </div>

    <div class="col-xl-6">

      <div class="form2" style="margin-top: 10px;"> <!--design-->
      

    <h1  id="heading2" >Contact List</h1>
    <br>
  
  
      
   
    <div class="main-ser">
      <div class="search-container">
          <i class="fa fa-search"></i>
          <input type="text" id="myInput" onkeyup="search()" placeholder="Search .." title="Type in a name">
     </div>
    

  </div> 
   
  <br>


  <table id="dataTable" class="table table-bordered ">
    
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Email</th>
      <th>Numbers</th>
      <th>Subject</th>
      <th>Action</th>
    </tr>

    <tbody >
    
    
    </tbody>
    </table>
     <br>
     <p id="totalRows"></p>

     <div id="id01" class="modal">
      
      <form class="modal-content" >
        <div class="container">
          <h1>Delete Data</h1>
          <p>Are you sure you want to delete your Data?</p>
        
          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="deletebtn">Delete</button>
          </div>
        </div>
      </form>
    </div>
      </div>
